<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML and CSS</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="webpage3">
        <div>
            <nav>
                <div class="logo">
                    <a href="index.html">MI. Benedicto</a>
                </div>
                <ul>
                    <li><b><a href="stats.html">Stats</a></b></li>
                    <li><b><a href="registration.html">Registration</a></b></li>
                    <li><b><a href="quiz.html" style="color: rgb(99, 77, 5)"><span style="color: rgb(99, 77, 5)">Quiz App</span></a></b></li>
                </ul>
            </nav>
        </div>
        <div class="grid1">
            <fieldset>
                <legend>Student</legend>
                <br>
                <label for="name">Name: </label>
                <input type="text" name="name" placeholder="e.g. Michael Ira T. Benedicto" required>
                <br>
                <br>
                <label for="email">Email: </label>
                <input type="email" name="email" pattern="+@gmail.com" placeholder="e.g.irabenedicto@gmail.com" required>
                <br>
                <br>
                <label for="course">Course: </label>
                <input type="text" name="name" placeholder="e.g. Bachelor of Science in Information and Technology" required>
                <br>
                <br>
                <label for="date">Date: </label>
                <input type="date" name="endData" min="1600-01-08">
                <br>
                <br>
                <br>
            </fieldset>
            <br>
            <div class="grid2">
               <fieldset>
                <legend>Quiz</legend>
                <br>
                <label for="saoif">How many legs does a spider have?</label>
                <input type="text" name="name" required>
                <br>
                <br>
                <label for="partner">What is the color of an emerald?</label><br>
                <input type="checkbox" name="prolong" value="Blue">Blue<br>
                <input type="checkbox" name="prolong" value="Red">Red<br>
                <input type="checkbox" name="prolong" value="Green">Green<br>
                <input type="checkbox" name="prolong" value="Black">Black
                <br>
                <br>
                <label for="floor">What is something you hit with a hammer?</label><br>
                <input type="radio" name="prolong" value="Head">Head<br>
                <input type="radio" name="prolong" value="Nail">Nail<br>
                <input type="radio" name="prolong" value="Wood">Wood<br>
                <input type="radio" name="prolong" value="Bones">Bones
                <br>
                <br>
                <label for="floor">How many planets are in our solar system?</label><br>
                <input type="checkbox" name="prolong" value="13">13<br>
                <input type="checkbox" name="prolong" value="1">1<br>
                <input type="checkbox" name="prolong" value="8">8<br>
                <input type="checkbox" name="prolong" value="9">9
                <br>
                <br>
                <label for="skill">Where does Santa Claus live?</label>
                <select name="skill" id="001">
                    <optgroup>Please Select</optgroup>
                    <option>Philippines</option>
                    <option>Japan</option>
                    <option>Korea</option>
                    <option>North Pole</option>
                </select>
                <br>
                <br>
                <label for="explain">What is a group of lions called? Essay.</label>
                <textarea rows="5" cols="30"></textarea><br>
                <br> 
                <input type="submit">
                <br>
                <br>
                <br>
            </fieldset> 
            </div>
        </div>
    </div>

    </footer>
</body>
</html>
